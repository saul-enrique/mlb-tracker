<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Partidos por Fecha y Nacionalidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="mb-10 md:mb-12 text-center relative py-6 bg-gray-800 rounded-xl shadow-lg-dark overflow-hidden border border-gray-700">
             <div class="absolute inset-0 bg-blue-800 opacity-10 pointer-events-none"></div>
             <div class="relative z-10">
                <div class="flex justify-center items-center mb-3">
                     <i class="fas fa-baseball-ball text-4xl text-red-600 animate-spin [animation-duration:10s]"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-100 uppercase tracking-wide">MLB Tracker</h1>
                <p class="text-base md:text-lg text-gray-400 max-w-2xl mx-auto mt-2 font-sans">
                    Encuentra partidos por fecha y filtra jugadores por nacionalidad.
                </p>
            </div>
        </header>

        <div class="bg-gray-800 rounded-xl shadow-lg-dark p-6 md:p-8 mb-10 md:mb-12 border border-gray-700">
            <div class="grid md:grid-cols-2 gap-6 items-end">
                <div>
                    <label for="game-date" class="block text-sm font-semibold text-gray-300 mb-2 uppercase tracking-wider">
                        <i class="fas fa-calendar-alt mr-2 text-blue-400"></i> Fecha
                    </label>
                    <input type="date" id="game-date" class="w-full px-4 py-3 rounded-lg border-2 border-gray-600 focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-gray-700 text-gray-100 text-lg placeholder-gray-500">
                </div>

                <div>
                    <label for="nationality" class="block text-sm font-semibold text-gray-300 mb-2 uppercase tracking-wider">
                        <i class="fas fa-globe-americas mr-2 text-blue-400"></i> Nacionalidad
                    </label>
                    <div class="relative">
                         <select id="nationality" class="w-full px-4 py-3 rounded-lg border-2 border-gray-600 focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 focus:border-blue-500 transition duration-200 appearance-none bg-gray-700 text-gray-100 text-lg">
                            <option value="">Todas</option>
                            <option value="USA">Estados Unidos</option>
                            <option value="DOM">Rep. Dominicana</option>
                            <option value="VEN">Venezuela</option>
                            <option value="PUR">Puerto Rico</option>
                            <option value="CUB">Cuba</option>
                            <option value="MEX">México</option>
                            <option value="JPN">Japón</option>
                            <option value="KOR">Corea del Sur</option>
                            <option value="CAN">Canadá</option>
                            <option value="PAN">Panamá</option>
                            <option value="COL">Colombia</option>
                            <option value="CUR">Curazao</option>
                            <option value="ARU">Aruba</option>
                            <option value="NED">Países Bajos</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
                             <i class="fas fa-chevron-down text-gray-500"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                 <button id="search-btn" class="px-10 py-3 bg-blue-700 hover:bg-red-600 text-white font-bold text-lg uppercase rounded-lg shadow-md-dark hover:shadow-lg-dark transform hover:-translate-y-0.5 transition duration-300 flex items-center justify-center mx-auto focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                    <i class="fas fa-search mr-2"></i> Buscar Partidos
                </button>
            </div>
        </div>

        <div id="results-section" class="hidden fade-in">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4 pb-3 border-b-2 border-gray-700">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-100 uppercase tracking-wide">
                    <i class="fas fa-list-ul mr-2 text-blue-400"></i> Resultados
                </h2>
                <div id="results-count" class="text-sm font-semibold text-gray-200 bg-gray-700 px-4 py-1 rounded-full shadow-inner-dark"></div>
            </div>

            <div id="games-container" class="grid sm:grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8">
                </div>
        </div>

        <div id="loading" class="hidden text-center py-16">
            <div class="relative w-16 h-16 mx-auto mb-5">
                 <i class="fas fa-baseball-ball text-6xl text-blue-400 absolute inset-0 animate-spin [animation-duration:3s]"></i>
                 <i class="fas fa-baseball-ball text-6xl text-red-500 absolute inset-0 animate-ping opacity-75"></i>
            </div>
            <p class="text-xl text-gray-300 font-semibold font-oswald tracking-wide">Buscando Partidos...</p>
        </div>

        <div id="no-results" class="hidden text-center py-12 md:py-16 bg-gray-800 rounded-xl shadow-lg-dark border border-gray-700">
             <div class="mb-5">
                 <i class="fas fa-times-circle text-6xl text-red-500 opacity-90"></i>
             </div>
            <h3 class="text-2xl font-bold text-gray-100 mb-2 font-oswald">No se Encontraron Partidos</h3>
            <p class="text-gray-400 font-sans">Intenta con otra fecha o cambia el filtro de nacionalidad.</p>
        </div>
    </div>

    <!-- ===== INICIO DE LA SECCIÓN DEL FOOTER ===== -->
    <footer class="text-center py-6 mt-8">
        <p class="text-sm text-gray-500">
            © 2025 | Desarrollado con ❤️ por 
            <a href="https://github.com/saul-enrique" target="_blank" rel="noopener noreferrer" class="font-semibold text-gray-400 hover:text-blue-400 transition-colors duration-200">
                saul
            </a>
        </p>
    </footer>
    <!-- ===== FIN DE LA SECCIÓN DEL FOOTER ===== -->

    <script src="script.js" defer></script>

</body>
</html>
